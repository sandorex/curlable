  <body>
    <h2>Example CURL-able website</h2>

    <p>This is the web version use following command to see the CURL version</p>
    <code>$ curl https://sandorex.github.io/curlable/</code>

    <br><br><br>

    <p><i>Enjoy this random meme from reddit</i></p>
    <img id="meme" style="width: 300px;"/>
    <script>
      const meme = document.getElementById("meme");
      let loading = false;

      function memeGen() {
        if (loading)
          return;

        loading = true;

        // add cooldown to prevent spamming the API
        setTimeout(() => { loading = false; }, 3000);

        // fetch a new meme
        fetch('https://meme-api.com/gimme')
          .then(response => response.json())
          .then(json => {
            // i do not want to get my website banned for dumb reason
            if (json['nsfw'] !== false)
              return;

            meme.setAttribute('src', json['url']);
          });
      }

      // this works on both mobile and desktop!
      meme.addEventListener("dblclick", event => {
        memeGen();
        event.preventDefault();
      });

      // load at start
      memeGen();
    </script>
  </body>
